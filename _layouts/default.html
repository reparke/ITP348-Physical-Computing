<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    (function() {
      // Remove the old repo base from path and build new URL
      var path = window.location.pathname.replace(/^\/old-repo-name/, '');
      var search = window.location.search || '';
      var hash = window.location.hash || '';

      var newUrl = 'https://USERNAME.github.io/new-repo-name' + path + search + hash;
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting… If you are not redirected, <a href="https://USERNAME.github.io/new-repo-name">click here</a>.</p>
</body>
</html>
