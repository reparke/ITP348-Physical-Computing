<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    (function() {
      // Capture current path and query string
      var path = window.location.pathname.replace(/^\/old-repo-name/, '');
      var search = window.location.search || '';
      var hash = window.location.hash || '';

      // Build the new URL
      var newUrl = 'https://reparke.github.io/TAC348-Making-Smart-Devices/' + path + search + hash;

      // Redirect
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a id="newLink" href="#">new site</a>…</p>
  <script>
    document.getElementById('newLink').href = 'https://reparke.github.io/TAC348-Making-Smart-Devices/' + path + search + hash;
  </script>
</body>
</html>
